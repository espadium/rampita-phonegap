<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes.
     See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>RampitApp</title>
  </head>
  <body>
    <!-- TEMPLATES -->
    <script type="text/x-handlebars" data-template-name="loading">
      <div class="overlay-background">
        <div id="loading-indicator"></div>
      </div>
    </script>

    <script type="text/x-handlebars">
      <div class="app container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              {{#link-to 'index' classNames="navbar-brand"}}RampitApp{{/link-to}}
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                <li>{{#link-to 'places'}}Places{{/link-to}}</li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container main-container">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <h2>Welcome to {{title}}!</h2>
    </script>

    <script type="text/x-handlebars" id="places">
      <h2>Places List</h2>
      <ul class="list-group">
      {{#each item in model}}
        <li class="list-group-item">
          {{item.name}}
        </li>
      {{/each}}
      </ul>
    </script>

    <!-- DEPENDENCIES -->
    <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.1.2.js"></script>
    <script type="text/javascript" src="js/libs/ember-1.6.1.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

    <!-- Phonegap -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/phonegap_init.js"></script>

    <!-- APP -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
