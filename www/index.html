<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>RampitApp</title>
  </head>
  <body>
    <!-- TEMPLATES -->
    <script type="text/x-handlebars">
      <div class="app">
        <h1>RampitApp</h1>
        <nav>
          {{#link-to 'index'}}Home{{/link-to}}
          {{#link-to 'places'}}Places{{/link-to}}
        </nav>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <h2>Welcome to {{title}}!</h2>
    </script>

    <script type="text/x-handlebars" id="places">
      <h2>Places List</h2>
      <ul>
      {{#each item in model}}
        <li>{{item.name}}</li>
      {{/each}}
      </ul>
    </script>

    <!-- DEPENDENCIES -->
    <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.1.2.js"></script>
    <script type="text/javascript" src="js/libs/ember-1.6.1.js"></script>

    <!-- Phonegap -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/phonegap_init.js"></script>

    <!-- APP -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
